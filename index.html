<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pose Finder</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Pose Finder</h1>

    <div class="container">
      <div class="panel" id="controlPanel">
        <h3>Controls</h3>
        <p>Click and drag the joints to create your desired pose</p>
        <div class="controls">
          <button id="resetButton">Reset Pose</button>
          <button id="randomButton">Random Pose</button>
          <button id="findButton" class="secondary">Find Similar Poses</button>
        </div>

        <div class="slider-container">
          <label for="sensitivitySlider"
            >Similarity Threshold: <span id="sensitivityValue">0.7</span></label
          >
          <input
            type="range"
            id="sensitivitySlider"
            min="0.1"
            max="0.9"
            step="0.05"
            value="0.7"
          />
        </div>

        <div class="slider-container">
          <label for="maxResultsSlider"
            >Max Results: <span id="maxResultsValue">10</span></label
          >
          <input
            type="range"
            id="maxResultsSlider"
            min="1"
            max="20"
            step="1"
            value="10"
          />
        </div>

        <div class="file-upload">
          <label for="dataFileInput"
            >Upload your own custom pose data (JSON):</label
          >
          <input type="file" id="dataFileInput" accept=".json" />
        </div>
      </div>

      <div class="panel" id="canvasPanel">
        <h3>Stick Figure Pose</h3>
        <canvas id="stickFigureCanvas" width="500" height="400"></canvas>
      </div>
    </div>

    <div class="results">
      <h3>Similar Poses</h3>
      <div id="resultGallery">
        <div class="no-results">
          Adjust the stick figure and click "Find Similar Poses" to see results
        </div>
      </div>
    </div>

    <div id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <script src="js/dataLoader.js"></script>
    <script src="js/poseMatcher.js"></script>
    <script src="js/stickFigure.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
